<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Document</title>
</head>
<body>

    <h1>Edición de usuario</h1>

    <form action="/actualizar/{{contact.0}}" method="POST">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="fullname" placeholder="Ingrese su nombre completo" required value="{{contact.1}}"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="phone" placeholder="Ingrese su numero de telefono" pattern="[0-9]{10}" required value="{{contact.2}}"><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su email" required value="{{contact.3}}"><br><br>

        <button type="submit">Modificar y guardar</button> <br> <br>
        <button type="button" > <a href="/"> volver </a></button>
    </form>
    
</body>
</html>
